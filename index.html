<!DOCTYPE html>
<html lang="pt-br">
<head>
    
  <meta charset="UTF-8">
  <title>Registro de Ocorrência</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <body class="bg-light">

        <div class="container mt-5">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">Registro de Ocorrência</h4>
            </div>
        
            <div class="card-body">
        
              <div class="mb-3">
                <label class="form-label">Professor</label>
                <select id="professor" class="form-select"></select>
              </div>
        
              <div class="mb-3">
                <label class="form-label">Turma</label>
                <select id="turma" class="form-select"></select>
              </div>
        
              <div class="mb-3">
                <label class="form-label">Alunos (pode selecionar vários)</label>
                <select id="alunos" class="form-select" multiple size="5"></select>
              </div>
        
              <div class="mb-3">
                <label class="form-label">Ocorrência</label>
                <select id="ocorrencia" class="form-select"></select>
              </div>
        
              <div class="mb-3">
                <label class="form-label">Descrição da ocorrência</label>
                <textarea 
                  id="descricao"
                  class="form-control"
                  rows="3"
                  placeholder="Descreva o que aconteceu..."
                  required
                ></textarea>
              </div>
              

              <button class="btn btn-success w-100" onclick="registrar()">
                Registrar Ocorrência
              </button>
        
            </div>
          </div>
        
          <div class="text-center mt-3">
            <button class="btn btn-outline-secondary" onclick="abrirRelatorios()">
              Ver Relatórios
            </button>
          </div>
        </div>
        
        <script type="module" src="script.js"></script>
        </body>
        

<script type="module" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
