<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatórios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      <h4>Relatórios de Ocorrências</h4>
    </div>

    <div class="card-body">

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Turma</label>
          <select id="filtroTurma" class="form-select"></select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Professor</label>
          <select id="filtroProfessor" class="form-select"></select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Aluno</label>
          <select id="filtroAluno" class="form-select"></select>
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Data</th>
            <th>Professor</th>
            <th>Turma</th>
            <th>Alunos</th>
            <th>Ocorrência</th>
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>

    </div>
  </div>

  <a href="index.html" class="btn btn-secondary mt-3">Voltar</a>
</div>

<script type="module" src="relatorios.js"></script>
</body>
</html>
